    <title>Three.JS-Webpack Boilerplate</title>

  <body>
    <script type="x-shader/x-vertex" id="physicsVertexShader">
        attribute vec2 reference;
        
        uniform sampler2D texturePosition;
        #include <fog_pars_vertex>

        varying vec4 vColor;

        void main(){
            #include <begin_vertex>
            #include <project_vertex>
            vec4 tmpPos = texture2D(texturePosition,reference);

            //vec3 pos=tmpPos.xyz;

            //vColor = vec4(0.0,1.0,1.0,1.0);
            float r = (tmpPos.x / 1000.0) + 0.5;
            float g = (tmpPos.y / 1000.0) + 0.5;
            float b = (tmpPos.z / 1000.0) + 0.5;
            vColor = vec4(r,g,b,1.0);

            gl_Position=projectionMatrix * modelViewMatrix * vec4(tmpPos.x,tmpPos.y,tmpPos.z, 1.0);
            gl_PointSize=5.0;

            //#include <begin_vertex>
            //#include <project_vertex>
            #include <fog_vertex>
        }
    </script>
    <script type="x-shader/x-fragment" id="pointFragmentShader">
        #include <fog_pars_fragment>
        varying vec4 vColor;
        void main(){
            gl_FragColor=vColor;
            #include <fog_fragment>
        }
    </script>
